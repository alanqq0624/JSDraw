<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawingboard.js</title>
    <link rel="stylesheet" href="drawingboard.min.css" type="text/css">
</head>

<body>
    <div id="zbeubeu"></div>

    <style>
        body {
            margin: 0px
        }

        #zbeubeu {
            width: 100vw;
            height: 100vh;
        }
    </style>

    <!-- jquery is required - zepto might do the trick too -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- in a production environment, just include the minified script. It contains the board and the default controls (size, nav, colors, download): -->
    <script src="drawingboard.min.js"></script>
    <script>
        var myBoard = new DrawingBoard.Board('zbeubeu', {
            controls: ['Color', {
                Size: {
                    type: 'dropdown'
                }
            }, {
                DrawingMode: {
                    filler: false
                }
            }, 'Navigation', 'Download'],
        });
    </script>
</body>

</html>
