<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwibbler</title>
    <script src="https://code.jquery.com/jquery-1.8.2.js" integrity="sha256-z6aVFjdeJ+VlGcrnHyiBjg5SUVtw5wWmANHbRZmYM1o=" crossorigin="anonymous"></script>
    <script src="zwibbler-demo.js"></script>
</head>

<body style="margin: 0px">
    <div id="zwibbler" style="padding: 0px;margin: 0px;border: 0px;width:100vw;height:600px;"></div>
    <input type="button" onclick="onImage()" value="Open as image" />

    <script type="text/javascript">
        var zwibbler = Zwibbler.create("zwibbler", {
            showPropertyPanel: true,
            sloppy: false,
            scrollbars: false, //是否显示滚动条
        });

        function onImage() {
            var dataUrl = zwibbler.save("png");
            window.open(dataUrl, "other");
        }
    </script>
</body>

</html>
